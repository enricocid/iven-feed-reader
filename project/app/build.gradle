apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }

    defaultConfig {
        applicationId "com.iven.lfflfeedreader"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 27
        versionName "5.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.pnikosis:materialish-progress:1.+'
    compile 'com.jenzz:materialpreference:1.+'
    compile 'com.afollestad:material-dialogs:0.7.+'
    compile "org.jsoup:jsoup:1.8.+"
    compile 'com.android.support:support-v4:22.+'
    compile 'com.android.support:design:22.+'
    compile 'com.github.bumptech.glide:glide:3.+'
    compile 'su.whs:wATLlib:+'
}